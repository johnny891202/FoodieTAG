<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieTag# | 會員註冊</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'/>
    <link rel="stylesheet" href="../assets/all.css">
</head>
<body>
    <!-- 導覽列 -->
    <section>
        <div class="navbar">
            <!-- LOGO -->
            <a href="#" class="logo">FoodieTag#</a>
            <!-- 選單 -->
            <ul class="navbar-menu list-unstyled">
                <li><a href="index.html">餐廳列表</a></li>
                <li><a href="login.html">登入</a></li>
                <li><a href="signUp.html">註冊</a></li>
            </ul>
        </div>
    </section>
    <section class="bg-primary-100">
        <div class="container">
            <!-- 註冊欄位 -->
            <div class="signUp-form">
                <h2>註冊</h2>
                <form class="signUpForm">
                    <div class="content">
                        <!-- 輸入電子信箱 -->
                        <label for="email" class="signUp-label">電子信箱</label>
                        <input type="mail" id="email" placeholder="請輸入電子信箱" class="signUp-input" name="Email"><i></i>
                        <p class="alertMessage" data-message="Email"></p>
                        <!-- 輸入使用者名稱 -->
                        <label for="userName" class="signUp-label">使用者名稱</label>
                        <input type="text" id="userName" placeholder="請輸入使用者名稱" class="signUp-input" name="使用者名稱"><i></i>
                        <p class="alertMessage" data-message="使用者名稱"></p>
                        <!-- 輸入密碼 -->
                        <label for="password" class="signUp-label">密碼</label>
                        <input type="password" id="password" placeholder="請輸入密碼" class="signUp-input" name="密碼"><i class="fa-regular fa-circle-check password-icon"></i>
                        <p class="alertMessage" data-message="密碼"></p>
                        <!-- 再次輸入密碼 -->
                        <label for="confirm-password" class="signUp-label">確認密碼</label>
                        <input type="password" id="confirm-password" placeholder="請再次輸入密碼" class="signUp-input" name="確認密碼"><i class="fa-regular fa-circle-check confirm-password-icon"></i>
                        <p class="alertMessage" data-message="確認密碼"></p>
                        
                        <!-- 同意會員規定 -->
                        <input type="checkbox" id="agree" class="agree-input">
                        <label for="agree" class="agree-label">我已閱讀並同意會員約定條款說明</label>
                        <!-- 註冊按鈕 -->
                        <button type="button" class="signUp-button">註冊</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- 頁尾 -->
    <section>
        <div class="footer">
            <a href="index.html" class="footer-logo">FoodieTag#</a>
            <span class="slogan">全台最大美食搜尋平台，你想吃的這裡都有！</span>
            <div class="logo-content">
                <ul class="footer-icon list-unstyled">
                    <li><a href="#" class="ig">instagram</a></li>
                    <li><a href="#" class="fb">facebook</a></li>
                </ul>
                <span class="copyright">FoodieTAG ©2023 COPYRIGHT</span>
                <span class="logo-mark">本網站僅供個人作品使用，不提供商業用途</span>
            </div>
        </div>
    </section>

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../js/signUp.js"></script>
</body>
</html>
