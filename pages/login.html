<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'/>
    <link rel="stylesheet" href="../assets/all.css">
</head>
<body>
    <div class="wrap">
        <!-- 導覽列 -->
        <div class="navbar">
            <!-- LOGO -->
            <a href="#" class="logo">FoodieTag#</a>
            <!-- 選單 -->
            <ul class="navbar-menu list-unstyled">
                <li><a href="#">餐廳列表</a></li>
                <li><a href="login.html">登入</a></li>
                <li><a href="signUp.html">註冊</a></li>
            </ul>
        </div>
        <!-- 登入欄位 -->
        <div class="login-form">
            <h2>登入</h2>
            <form>
                <div class="content">
                    <!-- 輸入電子信箱 -->
                    <label for="email">電子信箱</label>
                    <input type="mail" id="email" placeholder="請輸入電子信箱">
                    <!-- 輸入密碼 -->
                    <label for="password">密碼</label>
                    <input type="password" id="password" placeholder="請輸入密碼">
                    <!-- 忘記密碼及註冊連結 -->
                    <div class="login-link">
                        <a href="#" class="forget-password">忘記密碼</a>
                        <a href="signUp.html" class="signup-member">還不是會員嗎? 趕快去註冊吧!</a>
                    </div>
                    <!-- 登入按鈕 -->
                    <button type="button" class="login-button">登入</button>
                </div>
                <div class="other-login">
                    <p>其他登入方式</p>
                </div>
                <button type="button" class="google-login"><i class="fa-brands fa-google"></i>使用 GOOGLE 登入</button>
            </form>
        </div>
        <!-- 頁尾 -->
        <div class="footer">
            <a href="#" class="footer-logo">FoodieTag#</a>
            <span class="slogan">全台最大美食搜尋平台，你想吃的這裡都有！</span>
            <div class="logo-content">
                <ul class="footer-icon list-unstyled">
                    <li><a href="#" class="ig">instagram</a></li>
                    <li><a href="#" class="fb">facebook</a></li>
                </ul>
                <span class="copyright">FoodieTAG ©2023 COPYRIGHT</span>
                <span class="logo-mark">本網站僅供個人作品使用，不提供商業用途</span>
            </div>
        </div>
    </div>
</body>
</html>
