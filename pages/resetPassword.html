<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'/>
    <link rel="stylesheet" href="../assets/all.css">
</head>
<body>
    <div class="wrap">
        <!-- 導覽列 -->
        <div class="navbar">
            <!-- LOGO -->
            <a href="#" class="logo">FoodieTag#</a>
            <!-- 選單 -->
            <ul class="navbar-menu list-unstyled">
                <li><a href="#">餐廳列表</a></li>
                <li><a href="login.html">登入</a></li>
                <li><a href="signUp.html">註冊</a></li>
            </ul>
        </div>
        <div class="reset-password">
            <h2>重新設定密碼</h2>
            <form>
                <div class="content">
                    <!-- 輸入新密碼 -->
                    <label for="password" class="new-password-label">新密碼</label>
                    <input type="password" id="password" placeholder="請輸入密碼" class="new-password-input"><i class="fa-regular fa-circle-check"></i>
                    <!-- 再次輸入密碼 -->
                    <label for="confirm-password" class="new-password-label">確認密碼</label>
                    <input type="password" id="confirm-password" placeholder="請再次輸入密碼" class="new-password-input"><i class="fa-regular fa-circle-check"></i>
                    <!-- 註冊按鈕 -->
                    <button type="button" class="reset-button">確認</button>
                </div>
            </form>
        </div>
        <!-- 頁尾 -->
        <div class="footer">
            <a href="#" class="footer-logo">FoodieTag#</a>
            <span class="slogan">全台最大美食搜尋平台，你想吃的這裡都有！</span>
            <div class="logo-content">
                <ul class="footer-icon list-unstyled">
                    <li><a href="#" class="ig">instagram</a></li>
                    <li><a href="#" class="fb">facebook</a></li>
                </ul>
                <span class="copyright">FoodieTAG ©2023 COPYRIGHT</span>
                <span class="logo-mark">本網站僅供個人作品使用，不提供商業用途</span>
            </div>
        </div>
    </div>
</body>
</html>
